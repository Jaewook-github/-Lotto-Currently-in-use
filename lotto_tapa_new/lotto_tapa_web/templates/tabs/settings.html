<!-- 상세 설정 탭 -->
<div class="tab-content" id="settings">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5><i class="fa-solid fa-sliders"></i> 규칙별 상세 설정</h5>
            <button id="resetConfig" class="btn btn-outline-danger"><i class="fa-solid fa-rotate"></i> 기본값으로 복원</button>
        </div>
        <div class="card-body">
            <form id="settingsForm">
                <!-- 기본 설정 -->
                <div class="setting-section mb-4">
                    <h5 class="section-title"><i class="fa-solid fa-cog"></i> 기본 설정</h5>

                    <div class="setting-item">
                        <label class="setting-label">총합 구간:</label>
                        <div class="setting-control range-control">
                            <input type="number" class="form-control" name="sum_min" id="sumMin" min="21" max="279" value="100">
                            <span class="range-separator">~</span>
                            <input type="number" class="form-control" name="sum_max" id="sumMax" min="21" max="279" value="175">
                        </div>
                    </div>

                    <div class="setting-item">
                        <label class="setting-label">최소 AC값:</label>
                        <div class="setting-control">
                            <input type="number" class="form-control" name="ac_value_min" id="acValueMin" min="0" max="15" value="7">
                        </div>
                    </div>
                </div>

                <!-- 비율 설정 -->
                <div class="setting-section mb-4">
                    <h5 class="section-title"><i class="fa-solid fa-balance-scale"></i> 비율 설정</h5>

                    <div class="alert alert-info">
                        홀짝 비율과 고저 비율에서 6:0 또는 0:6 비율은 자동으로 제외됩니다.
                    </div>
                </div>

                <!-- 개수 설정 -->
                <div class="setting-section mb-4">
                    <h5 class="section-title"><i class="fa-solid fa-hashtag"></i> 개수 설정</h5>

                    <div class="setting-item">
                        <label class="setting-label">소수 개수:</label>
                        <div class="setting-control range-control">
                            <input type="number" class="form-control" name="prime_min" id="primeMin" min="0" max="6" value="0">
                            <span class="range-separator">~</span>
                            <input type="number" class="form-control" name="prime_max" id="primeMax" min="0" max="6" value="3">
                        </div>
                    </div>

                    <div class="setting-item">
                        <label class="setting-label">합성수 개수:</label>
                        <div class="setting-control range-control">
                            <input type="number" class="form-control" name="composite_min" id="compositeMin" min="0" max="6" value="0">
                            <span class="range-separator">~</span>
                            <input type="number" class="form-control" name="composite_max" id="compositeMax" min="0" max="6" value="3">
                        </div>
                    </div>

                    <div class="setting-item">
                        <label class="setting-label">끝수 총합 구간:</label>
                        <div class="setting-control range-control">
                            <input type="number" class="form-control" name="last_digit_min" id="lastDigitMin" min="0" max="54" value="15">
                            <span class="range-separator">~</span>
                            <input type="number" class="form-control" name="last_digit_max" id="lastDigitMax" min="0" max="54" value="35">
                        </div>
                    </div>

                    <div class="setting-item">
                        <label class="setting-label">3의 배수 개수:</label>
                        <div class="setting-control range-control">
                            <input type="number" class="form-control" name="mult3_min" id="mult3Min" min="0" max="6" value="0">
                            <span class="range-separator">~</span>
                            <input type="number" class="form-control" name="mult3_max" id="mult3Max" min="0" max="6" value="3">
                        </div>
                    </div>

                    <div class="setting-item">
                        <label class="setting-label">5의 배수 개수:</label>
                        <div class="setting-control range-control">
                            <input type="number" class="form-control" name="mult5_min" id="mult5Min" min="0" max="6" value="0">
                            <span class="range-separator">~</span>
                            <input type="number" class="form-control" name="mult5_max" id="mult5Max" min="0" max="6" value="2">
                        </div>
                    </div>

                    <div class="setting-item">
                        <label class="setting-label">제곱수 개수:</label>
                        <div class="setting-control range-control">
                            <input type="number" class="form-control" name="square_min" id="squareMin" min="0" max="6" value="0">
                            <span class="range-separator">~</span>
                            <input type="number" class="form-control" name="square_max" id="squareMax" min="0" max="6" value="1">
                        </div>
                    </div>

                    <div class="setting-item">
                        <label class="setting-label">연속번호 쌍 개수:</label>
                        <div class="setting-control checkbox-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="consecutive" id="consecutive0" value="0" checked>
                                <label class="form-check-label" for="consecutive0">0개</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="consecutive" id="consecutive1" value="1" checked>
                                <label class="form-check-label" for="consecutive1">1개</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="consecutive" id="consecutive2" value="2" checked>
                                <label class="form-check-label" for="consecutive2">2개</label>
                            </div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <label class="setting-label">쌍수 개수:</label>
                        <div class="setting-control range-control">
                            <input type="number" class="form-control" name="twin_min" id="twinMin" min="0" max="4" value="0">
                            <span class="range-separator">~</span>
                            <input type="number" class="form-control" name="twin_max" id="twinMax" min="0" max="4" value="2">
                        </div>
                    </div>
                </div>

                <!-- 모서리 패턴 설정 -->
                <div class="setting-section mb-4">
                    <h5 class="section-title"><i class="fa-solid fa-border-all"></i> 모서리 패턴 설정</h5>

                    <div class="setting-item">
                        <label class="setting-label">모서리 숫자 개수:</label>
                        <div class="setting-control range-control">
                            <input type="number" class="form-control" name="corner_min" id="cornerMin" min="0" max="6" value="1">
                            <span class="range-separator">~</span>
                            <input type="number" class="form-control" name="corner_max" id="cornerMax" min="0" max="6" value="4">
                        </div>
                    </div>

                    <div class="setting-item">
                        <label class="setting-label">한 모서리 최대 숫자:</label>
                        <div class="setting-control">
                            <input type="number" class="form-control" name="corner_max_per_side" id="cornerMaxPerSide" min="0" max="4" value="2">
                        </div>
                    </div>

                    <div class="setting-item">
                        <label class="setting-label">대각선 최대 차이:</label>
                        <div class="setting-control">
                            <input type="number" class="form-control" name="corner_diagonal_diff" id="cornerDiagonalDiff" min="0" max="4" value="2">
                        </div>
                    </div>

                    <div class="corner-info mt-3">
                        <div class="corner-header">모서리 패턴 레이아웃</div>
                        <div class="corner-layout">
                            <div class="corner-grid">
                                <div class="corner tl">
                                    <div>1</div><div>2</div>
                                    <div>8</div><div>9</div>
                                </div>
                                <div class="corner tr">
                                    <div>6</div><div>7</div>
                                    <div>13</div><div>14</div>
                                </div>
                                <div class="corner bl">
                                    <div>29</div><div>30</div>
                                    <div>36</div><div>37</div>
                                </div>
                                <div class="corner br">
                                    <div>34</div><div>35</div>
                                    <div>41</div><div>42</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fa-solid fa-save"></i> 설정 저장</button>
                </div>
            </form>
        </div>
    </div>
</div>
