<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 로또 타파 분석기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .offline-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px 20px;
            text-align: center;
        }

        .offline-icon {
            font-size: 60px;
            color: #4158D0;
            margin-bottom: 20px;
        }

        .gradient-text {
            background: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .btn-primary {
            background: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            border: none;
            padding: 10px 30px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background: linear-gradient(43deg, #3a4ebe 0%, #b546af 46%, #e6b966 100%);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fa-solid fa-wifi-slash"></i>
        </div>
        <h1 class="gradient-text">오프라인 상태입니다</h1>
        <p class="text-muted mt-3">
            인터넷 연결이 끊어졌습니다. 로또 타파 웹 서비스를 이용하려면 인터넷에 연결해주세요.
        </p>
        <p class="mt-4">
            현재 기본적인 기능만 사용 가능하며, 번호 생성 및 통계 분석과 같은 서버 기반 기능은 인터넷 연결이 필요합니다.
        </p>
        <button class="btn btn-primary" onclick="window.location.reload();">
            <i class="fa-solid fa-rotate me-2"></i> 새로고침
        </button>
    </div>
</body>
</html>
