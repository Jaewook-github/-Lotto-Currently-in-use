<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}로또 통계 분석 | PROBA{% endblock %}</title>
    <meta name="description" content="{% block description %}과학적 통계 분석을 통한 로또 번호 패턴 분석 서비스{% endblock %}">

    <!-- 파비콘 -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- 스타일시트 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    {% block extra_css %}{% endblock %}

    <!-- 기본 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- 네비게이션 바 -->
    {% include 'partials/header.html' %}

    <!-- 메인 컨텐츠 -->
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <!-- 푸터 -->
    {% include 'partials/footer.html' %}

    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="spinner-text">데이터 로딩중...</div>
        </div>
    </div>

    <!-- 알림 컨테이너 -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- 공통 스크립트 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api-client.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui/loader.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui/notifications.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
